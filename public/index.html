  <style>
    body {
      background-color: #EAEAEA;
    }

    #container {
      display: grid;
      max-width: 1400px;
      min-width: 640px;
      margin: 0 auto;
      grid-template-rows: 20% 20% 20% auto;
      grid-template-columns: 60% 7% auto;
    }

    #pictures {
      grid-row-start: 1;
      grid-row-end: 2;
      grid-column-start: 1;
      grid-column-end: 3;
    }

    #reviews {
      grid-row: 2;
      grid-column-start: 1;
      grid-column-end: 2;
    }

    #details {
      grid-row-start: 1;
      grid-row-end: 3;
      grid-column: 3;
    }
  </style>
  <h3>Proxy server</h3>
  <div id="container">
    <div id="pictures"></div>
    <div id="reviews"></div>
    <div id="details"></div>
    <div id="shipping"></div>
  </div>
